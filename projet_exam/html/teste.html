<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Exemple</title>
    <style>
        table {
            border-collapse: collapse;
            width: 30%;
        }
        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">abc</td>
            <td>hij</td>
        </tr>
        <tr>
            <td>kln</td>
        </tr>
        <tr>
            <td rowspan="2">efg</td>
            <td>mno</td>
        </tr>
        <tr>
            <td>pqr</td>
        </tr>
    </table>
</body>
</html>
